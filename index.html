<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
           
        <script>
          AFRAME.registerComponent('videohandler', {
              init: function () {
                  var marker = this.el;
                  this.vid = document.querySelector("#vid");

                  marker.addEventListener('markerFound', function () {
                      this.toggle = true;
                      this.vid.play();
                  }.bind(this));

                  marker.addEventListener('markerLost', function () {
                      this.toggle = false;
                      this.vid.pause();
                  }.bind(this));
              },
          });
      </script>
      <title>virtually ARt</title>
    </head>

    <body style="margin: 0; overflow: hidden;">
       <a-scene
            loading-screen="dotsColor: white; backgroundColor: black;"
            info-message="htmlSrc: #messageText;"
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
            
        >
            <a-assets>

                <a-asset-item id="messageText" src="message.html"></a-asset-item>

                <a-asset-item
                    id="saeideh-asset"
                    src="assets/asset-saeideh.glb"
                ></a-asset-item>

                <a-asset-item
                id="cat-asset"
                src="assets/asset-cat.glb"
                ></a-asset-item>

                <a-asset-item
                    id="john-asset"
                    src="assets/asset-john.glb"
                ></a-asset-item>    

                <a-asset-item
                    id="alice-asset"
                    src="assets/asset-alice.glb"
                ></a-asset-item>
                
                <a-asset-item
                    id="joshanne-asset"
                    src="assets/asset-joshanne.glb"
                ></a-asset-item>

                <video
                    id="vid"
                    src="assets/asset-bea.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>
            </a-assets>

            <!-- This is Saeideh's marker -->
            <a-marker
                id="saeideh-marker"
                type="pattern"
                preset="custom"
                url="assets/marker-saeideh.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model-saeideh"
                    rotation="270 0 0"
                    scale="0.5 0.5 0.5"
                    position="0.5 0 0"
                    animation-mixer="loop: repeat"
                    gltf-model="#saeideh-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
<!-- This is Cat's marker -->
            <a-marker
                id="cat-marker"
                type="pattern"
                preset="custom"
                url="assets/marker-cat.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model-cat"
                    rotation="270 0 0"
                    scale="4 4 4"
                    position="0.5 0 0"
                    animation-mixer="loop: repeat"
                    gltf-model="#cat-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
<!-- This is Bea's marker -->
            <a-marker
                type="pattern"
                preset="custom"
                url="assets/marker-bea.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
            <a-video
                    src="#vid"
                    scale="1 1 1"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                ></a-video>
            </a-marker>
<!-- This is Alice's marker -->
            <a-marker
                id="alice-marker"
                type="pattern"
                preset="custom"
                url="assets/marker-alice.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model-alice"
                    rotation="270 0 0"
                    position="0 -2 0"
                    scale="0.1 0.1 0.1"
                    animation-mixer="loop: repeat"
                    gltf-model="#alice-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
<!-- This is John's marker -->
            <a-marker
                id="john-marker"
                type="pattern"
                preset="custom"
                url="assets/marker-john.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model-john"
                    rotation="180 0 0"
                    scale="1 1 1"
                    animation-mixer="loop: repeat"
                    gltf-model="#john-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
<!-- This is Joshanne's marker -->
            <a-marker
                id="joshanne-marker"
                type="pattern"
                preset="custom"
                url="assets/marker-joshanne.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model-joshanne"
                    scale="0.287250427874717 0.287250427874717 0.287250427874717"
                    animation-mixer="loop: repeat"
                    gltf-model="#joshanne-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>



    </body>
</html>
